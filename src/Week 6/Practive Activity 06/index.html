<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../stylesheets/example03.css">
    
    <title>Practice Activity 06</title>
</head>
<body>
    <h1>Image gallery using Flexbox</h1>
    <div class="gallery">
        <div class="top">
            <div class="left">
                <div class="image"><img src="../../images/Kitten.jpg" alt="A picture of a kitten"></div>
                <div class="image"><img src="../../images/Leopard.jpg" alt="A picture of a leopard"></div>
                <div class="image"><img src="../../images/Tiger.jpg" alt="A picture of a tiger"></div>
            </div>

            <div class="middle">
                <div class="image"><img src="../../images/Red fox.jpg" alt="A picture of a red fox"></div>
                <div class="image"><img src="../../images/Deer.jpg" alt="A picture of a deer"></div>
            </div>

            <div class="right">
                <div class="top">
                    <div class="image"><img src="../../images/Flamingo.jpg" alt="A picture of a flamingo"></div>
                    <div class="image"><img src="../../images/Peacock.jpg" alt="A picture of a peacock"></div>
                    <div class="image"><img src="../../images/Eagle.jpg" alt="A picture of a eagle"></div>
                </div>
                <div class="image middle"><img src="../../images/Wallaby.jpg" alt="A picture of a wallaby"></div>
                
                <div class="bottom">
                    <div class="image"><img src="../../images/Gecko.jpg" alt="A picture of a gecko"></div>
                    <div class="image"><img src="../../images/Squirrel.jpg" alt="A picture of a squirrel"></div>
                </div>    
            </div>
        </div>

        <div class="bottom">
            <div class="image"><img src="../../images/Multi-colored bird.jpg" alt="A picture of a multi-colored bird"></div>
            <div class="image"><img src="../../images/Blue and red bird.jpg" alt="A picture of a blue and red bird"></div>
        </div>
    </div>
    
    <script>src="javascripts/main.js"</script>
</body>
</html>
